i<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik Doodle Triangles">
</head>
<body>
    <h1 class="heading"><b><i>CALCULATOR</i></b></h1>
<br><br><br>
    <div class="container">
        <div class="screen">
            <h2 class="screen1" id="screen1">10</h2>
            <h2 class="screen2" id="screen2"></h2>
        </div>
        <div class="btnLayout">
        <div class="buttons1">
            <button class="ac" id="ac" >AC</button>
            
            <button class="clear">C</button>

            <button class="mod operand" >%</button>

            <button class="divide operand" >รท</button>
        </div>
        <div class="buttons2">
            <button class="seven" data-number>7</button>
            <button class="eight" data-number>8</button>
            <button class="nine" data-number>9</button>
            <button class="multiply operand" >x</button>
        </div>
        <div class="buttons3">
        <button class="four" data-number>4</button>
        <button class="five" data-number>5</button>
        <button class="six" data-number>6</button>
        <button class="sub operand" >-</button>
        </div>
        <div class="buttons4">
            <button class="one" data-number>1</button>
            <button class="two" data-number>2</button>
            <button class="three" data-number>3</button>
            <button class="sum operand" >+</button>
            </div>
            <div class="buttons5">
                <button class="zero" data-number>0</button>
                <button class="dot" data-number>.</button>
                <button class="ans">Ans</button>
                
            </div>
    </div>
                  

    <script src="script.js"></script>
</body>
</html>
