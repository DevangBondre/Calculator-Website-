<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik Doodle Triangles">
</head>
<body>
    <h1 class="heading"><b><i>CALCULATOR</i></b></h1>
<br><br><br>
    <div class="container">
        <div class="screen"></div>
        <div class="btnLayout">
        <div class="buttons1">
            <button class="ac">AC</button>
            
            <button class="c">C</button>

            <button class="mod">%</button>

            <button class="divide">รท</button>
        </div>
        <div class="buttons2">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">x</button>
        </div>
        <div class="buttons3">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="sub">-</button>
        </div>
        <div class="buttons4">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="sum">+</button>
            </div>
            <div class="buttons5">
                <button class="zero">1</button>
                <button class="dot">.</button>
                <button class="ans">Ans</button>
                
            </div>
    </div>
                  

    <script src="script.js"></script>
</body>
</html>
